{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <title>best move generator</title>
        <meta charset="UTF-8">
        <link rel="stylesheet"
        href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css"
        integrity="sha384-q94+BZtLrkL1/ohfjR8c6L+A6qzNH9R2hBLwyoAfu3i/WCvQjzL2RQJ3uNHDISdU"
        crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"
          integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2"
          crossorigin="anonymous"></script>
  
        <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"
          integrity="sha384-8Vi8VHwn3vjQ9eUHUxex3JSN/NFqUg3QbPyX8kWyb93+8AC/pPWTzj+nHtbC5bxD"
          crossorigin="anonymous"></script>

        <script src="{% static "script.js" %}"></script>
    </head>
    <body>
      <!-- After some experimenting landed on Chessboard.js and 
      with some tweakin managed to make it work with Django-->
      <div id="board2" style="width: 400px"></div>
      
      <fieldset>
        <legend>Player to move:</legend>
        
        <div>
          <input type="radio" id="white" name="drone" value="white" checked />
          <label for="white">White</label>
        </div>
      
        <div>
          <input type="radio" id="black" name="drone" value="black" />
          <label for="black">Black</label>
        </div>

      </fieldset>
      
      

      <button id="startBtn">Start Position</button>
      <button id="clearBtn">Clear Board</button>
      <button id="calculateBtn">Calcualte Best Move</button>

    </body>
</html>
